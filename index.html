<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="scoreDisplay">
            <h1>Score</h1>
            <h2 class="resultDisplay"></h2>
            <h3 class="playerScore">You:0</h3>
            <h3 class="computerScore">Opponent:0</h3>
        </div>
      <div class="buttons">
             <button class="rock" data-button="rock">rock</button>
             <button class="paper" data-button="paper">paper</button>
             <button class="scissors" data-button="scissors">scissors</button>
       </div>
    <script src="app.js"></script>
  </body>
</html>
